elements: "er_dette_selvbetjeningsforloeb_relevant_for_dig_:\n  '#type': checkbox\n  '#title': 'Er dette selvbetjeningsforløb relevant for dig?'\n  '#description': |\n    Her kan du som s&oslash;ge om et hj&aelig;lpemiddel, hvis du har varigt nedsat fysisk eller psykisk funktionsevne.<br />\n    Du kan s&oslash;ge<br />\n    til dig selv<br />\n    p&aring; vegne af dine b&oslash;rn, hvis de er under 18 &aring;r<br />\n    p&aring; vegne af en p&aring;r&oslash;rende<br />\n    som leverand&oslash;r, sundhed og omsorgspersonale(fx l&aelig;ge, SOSU-assistent m.fl.)<br />\n    Du skal s&oslash;ge hos kommunen, inden du k&oslash;ber. Du kan f&aring; st&oslash;tte til det bedst egnede og billigste<br />\n    hj&aelig;lpemiddel.<br />\n    Vil det hj&aelig;lpemiddel du ans&oslash;ger om v&aelig;re til hj&aelig;lp i nedenst&aring;ende situationer?<br />\n    afhj&aelig;lpe de varige f&oslash;lger af den nedsatte funktionsevne<br />\n    lette den daglige tilv&aelig;relse i hjemmet v&aelig;sentligt eller<br />\n    v&aelig;re n&oslash;dvendigt i personens arbejdsliv?<br />\n    jf. serviceloven &sect; 112, stk. 1. L&aelig;s mere under Vejledning og lovgivning<br />\n    (https://www.borger.dk/handicap/Hjaelp-i-hverdagen/Hjaelpemidler-og-forbrugsgoder)\n  '#title_display': before\n  '#required': true"
