id: ansoegning_om_hjemmearbejde_amr_
title: 'Aftale om hjemmearbejde - AMR vurdering'
description: ''
category: BA
elements: "side:\n  '#type': webform_wizard_page\n  '#title': 'Personlige oplysninger'\n  markup:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': |\n      <p>Herunder kan du se de oplysninger som du har mulighed for at kommenterer p&aring;.&nbsp;<br />\n      <br />\n      Til sidst i formularen er der et tekstfelt, som du kan skrive i.<br />\n      N&aring;r du trykker &quot;Indsend&quot; vil din kommentar blive sendt videre til henholdsvis lederen og medarbejderen.</p>\n      \n      <p>&nbsp;</p>\n      \n  dine_oplysninger:\n    '#type': webform_section\n    '#title': 'Dine oplysninger'\n    medarbejder_navn:\n      '#type': textfield\n      '#title': 'Dit navn:'\n      '#required': true\n    medarbejder_az_id_:\n      '#type': email\n      '#title': 'Din e-mail: '\n      '#required': true\n    leder_e_mail_:\n      '#type': email\n      '#title': 'Din leders e-mail:'\n      '#required': true\n    send_til_arbejdsmiljoerepraesentant:\n      '#type': checkboxes\n      '#title': 'Send til arbejdsmiljørepræsentant'\n      '#options':\n        'yes': Ja\n        'no': Nej\n      '#required': true\n    arbejdsmiljoerepraesentant:\n      '#type': email\n      '#title': 'Din arbejdsmiljørepræsentants e-mail:'\n      '#states':\n        visible:\n          ':input[name=\"send_til_arbejdsmiljoerepraesentant[yes]\"]':\n            checked: true\nergonomi_:\n  '#type': webform_section\n  '#title': 'Ergonomi på hjemmearbejdet'\n  arbejdsstilling:\n    '#type': webform_likert\n    '#title': Arbejdsstilling\n    '#questions':\n      bord: 'Har du et egnet bord at sidde/stå ved (hæve-sænkebord er ikke et krav)'\n      stol: 'Har du en god stol at sidde på? '\n      Skærm: 'Kan du indstille din skærm? (fx højde, lysstyrke mv) '\n      mus: 'Har du adgang til en ekstern mus? '\n      tastatur: 'Har du adgang til et eksternt tastatur? '\n    '#answers':\n      Ja: Ja\n      Nej: Nej\n    '#required': true\n  klima:\n    '#type': webform_likert\n    '#title': Klima\n    '#questions':\n      luft: 'Kan du lufte ud? '\n      traek: 'Kan du undgå at sidde i træk? '\n      temperatur: 'Kan du regulere temperaturen? '\n    '#answers':\n      Ja: Ja\n      Nej: Nej\n    '#required': true\n  andet:\n    '#type': webform_likert\n    '#title': Andet\n    '#questions':\n      lys: 'Kan du undgå blænding fra lys og reflekser i skærmen? '\n      ryddelighed: 'Forebygger du ulykker?   -- fx ved at hænge ledninger op, så du undgår snubleulykker.'\n      lyd: 'Oplever du udfordringer med støj? '\n      egnet: 'Vurderes hjemmearbejdspladsen samlet set velegnet?'\n    '#answers':\n      Ja: Ja\n      Nej: Nej\n    '#required': true\n  oevrige_kommentarer_til_hjemmearbejdspladsens_arbejdsmiljoe_:\n    '#type': textarea\n    '#title': 'Øvrige kommentarer til hjemmearbejdspladsens arbejdsmiljø '\namr:\n  '#type': fieldset\n  '#title': AMR\n  amr_kommentar:\n    '#type': textarea\n    '#title': amr_kommentar"
