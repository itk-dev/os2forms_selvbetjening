id: bestilling_af_pc_tilbehoer_og_mo
title: 'Bestilling af PC, tilbehør og mobiltudstyr i MTM'
description: 'Intern blanket i MTM'
category: MTM
elements: "navn:\n  '#type': webform_name\n  '#title': 'Navn '\n  '#title__access': false\n  '#first__title': Fornavn\n  '#middle__access': false\n  '#last__title': Efternavn\n  '#suffix__access': false\n  '#degree__access': false\n  '#required': true\nemail2:\n  '#type': email\n  '#title': Email\n  '#required': true\nvaelg_mig:\n  '#type': select\n  '#title': 'Hvor er du ansat?'\n  '#options':\n    1: 'Bystrategi, Arealudvikling og Almene Boliger'\n    2: Fællesadministration\n    3: Kommunikation\n    4: 'Mobilitet, Anlæg og Drift'\n    5: 'Plan, Byggeri og Miljø'\n    6: Rådmandssekreteriatet\n  '#required': true\ner_du_netop_blevet_ansat_1:\n  '#type': radios\n  '#title': 'Er du netop blevet ansat?'\n  '#options':\n    1: 'Ja, jeg er netop blevet ansat'\n    2: 'Nej, jeg er allerede ansat'\n  '#options__properties': ''\n  '#required': true\ncontainer_nyansat:\n  '#type': container\n  '#states':\n    invisible:\n      ':input[name=\"er_du_netop_blevet_ansat_1\"]':\n        '!value': '1'\n    visible:\n      ':input[name=\"er_du_netop_blevet_ansat_1\"]':\n        value: '1'\n  _indtast_dit_cpr_nummer_benyt_bindestreg_mellem_foedselsdato_og_:\n    '#type': textfield\n    '#title': ' Indtast dit CPR-nummer. Benyt bindestreg mellem fødselsdato og nummer f.eks. 311299-xxx5 '\n    '#states_clear': false\n  hvilken_dato_er_du_ansat_fra_:\n    '#type': date\n    '#title': 'Hvilken dato er du ansat fra? '\n    '#states':\n      invisible:\n        ':input[name=\"er_du_netop_blevet_ansat_\"]':\n          value: '2'\n    '#date_date_format': ''\n  bemaerk_venligst:\n    '#type': webform_message\n    '#message_message': |\n      OBS! Bem&aelig;rk venligst:<br />\n      <br />\n      Du skal nu tage stilling til, om du &oslash;nsker en arbejdsmobil, der hovedsagligt kun m&aring; benyttes arbejdsm&aelig;ssigt eller om du &oslash;nsker en mobil, der kan benyttes b&aring;de privat - og arbejdsm&aelig;ssigt.<br />\n      <br />\n      Du skal v&aelig;re opm&aelig;rksom p&aring;, at dit valg af l&oslash;sning ikke kan &aelig;ndres f&oslash;r den udleverede mobil ikke l&aelig;ngere kan opdateres og du af Digitalisering er blevet bedt om at bestille en ny mobil.<br />\n      <br />\n      Bortkommer eller g&aring;r den udleverede mobil i stykker, vil der blive udleveret en mobil med tilsvarende styresystem.<br />\n      <br />\n      V&aelig;lger du en mobil, der kan benyttes b&aring;de privat og arbejdsm&aelig;ssigt, binder du dig til at blive beskattet (du betaler ca. 2900 kr. &aring;rligt), intil du kan foretage et nyt valg udfra ovenst&aring;ende forskrifter.\n      \n  hvordan_oensker_du_at_bruge_mobilen_:\n    '#type': select\n    '#title': 'Hvordan ønsker du at bruge mobilen?'\n    '#options':\n      1: 'Kun arbejdsbrug'\n      2: 'Til både arbejds- og privatbrug'\n    '#required': true\ncontainer_mobilbrug_arbejde:\n  '#type': container\n  '#states':\n    invisible:\n      ':input[name=\"hvordan_oensker_du_at_bruge_mobilen_\"]':\n        '!value': '1'\n    visible:\n      ':input[name=\"hvordan_oensker_du_at_bruge_mobilen_\"]':\n        value: '1'\n  cover_android:\n    '#type': webform_message\n    '#message_message': |\n      Der medf&oslash;lger cover til bestillingen.<br />\n      <br />\n      Efter godkendelse af leder, bestilles der en android-mobil til dig.\n      \n  jeg_accepterer_nedenstaaende:\n    '#type': checkbox\n    '#title': 'Jeg accepterer nedenstående'\n    '#required': true\n  erklaering_tro_love:\n    '#type': webform_message\n    '#message_message': |\n      Jeg erkl&aelig;rer hermed p&aring; tro og love at den af virksomheden oprettede mobiltelefon kun vil blive brugt arbejdsm&aelig;ssigt, idet enkeltst&aring;ende private opkald til og fra telefonen mv., dog er tilladt.<br />\n      <br />\n      Anvendes mobiltelefonen i strid med denne aftale, vil det udl&oslash;se skattepligt i henhold til g&aelig;ldende skattelovgivning.<br />\n      <br />\n      Jeg er bekendt med, at min arbejdsgiver kan indhente oplysninger om opkald og betaling af udgifter via telefonen med henblik p&aring; kontrol af, at telefonen ikke benyttes privat. Data vil blive behandlet i overensstemmelse med persondatalovens regler.\n      \n  evt_besked_vedr_din_bestilling_kan_skrives_her_:\n    '#type': textfield\n    '#title': 'Evt. besked vedr. din bestilling kan skrives her.'\ncontainer_mobilbrug_privat:\n  '#type': container\n  '#states':\n    invisible:\n      ':input[name=\"hvordan_oensker_du_at_bruge_mobilen_\"]':\n        '!value': '2'\n    visible:\n      ':input[name=\"hvordan_oensker_du_at_bruge_mobilen_\"]':\n        value: '2'\n  hvilket_styresystem_oensker_du_:\n    '#type': radios\n    '#title': 'Hvilket styresystem ønsker du?'\n    '#options':\n      1: Android\n      2: IPhone\n    '#options__properties': ''\n  hvilken_model_af_iphone_oenskes_:\n    '#type': select\n    '#title': 'Hvilken model af iPhone ønskes?'\n    '#options':\n      1: 'iPhone SE'\n      2: 'iPhone 11'\n    '#states':\n      invisible:\n        ':input[name=\"hvilket_styresystem_oensker_du_\"]':\n          '!value': '2'\n      visible:\n        ':input[name=\"hvilket_styresystem_oensker_du_\"]':\n          value: '2'\n  iphone_se:\n    '#type': webform_message\n    '#states':\n      invisible:\n        ':input[name=\"hvilken_model_af_iphone_oenskes_\"]':\n          '!value': '1'\n    '#message_message': |\n      <ul>\n      \t<li>M&aring;l: 138,4&nbsp;x 67,3&nbsp;x 7,3 mm.</li>\n      \t<li>V&aelig;gt: 148&nbsp;gram.</li>\n      \t<li>Sk&aelig;rm: 4,7&nbsp;tommer, 1334&nbsp;x 750&nbsp;pixel</li>\n      \t<li>Kapacitet&nbsp;128&nbsp;GB</li>\n      \t<br />\n      \t&nbsp;\n      </ul>\n      \n  iphone_11:\n    '#type': webform_message\n    '#states':\n      invisible:\n        ':input[name=\"hvilken_model_af_iphone_oenskes_\"]':\n          '!value': '2'\n    '#message_message': |\n      <ul>\n      \t<li>150,9 x 75,7 x 8,3 mm.</li>\n      \t<li>V&aelig;gt: 194&nbsp;gram.</li>\n      \t<li>Sk&aelig;rm: 6,1&nbsp;tommer, 1792 x 828&nbsp;pixel</li>\n      \t<li>Kapacitet 64&nbsp;GB</li>\n      </ul>\n      \n  cover_godkendelse_leder:\n    '#type': webform_message\n    '#states':\n      invisible:\n        ':input[name=\"hvilket_styresystem_oensker_du_\"]':\n          unchecked: true\n      visible:\n        ':input[name=\"hvilket_styresystem_oensker_du_\"]':\n          checked: true\n    '#message_message': |\n      Der medf&oslash;lger cover til bestillingen.<br />\n      <br />\n      Efter godkendelse af leder, bestilles der en android-mobil til dig.\n      \n  jeg_accepterer_nedenstaaende_privat:\n    '#type': checkbox\n    '#title': 'Jeg accepterer nedenstående_privat'\n    '#required': true\n  erklaering_tro_love_privat:\n    '#type': webform_message\n    '#message_message': 'Jeg erkl&aelig;rer hermed p&aring; tro og love, at jeg er indforst&aring;et med, at arbejdsgiver indberetter brug af udleverede mobiltelefon til SKAT, hvorefter der vil ske beskatning i henhold til den g&aelig;ldende skattelovgivning.'\ncontainer_allerede_ansat:\n  '#type': container\n  '#states':\n    invisible:\n      ':input[name=\"er_du_netop_blevet_ansat_1\"]':\n        unchecked: true\n    visible:\n      ':input[name=\"er_du_netop_blevet_ansat_1\"]':\n        value: '2'\n  indtast_din_az_ident:\n    '#type': textfield\n    '#title': 'Indtast din AZ-ident'\n  hvad_vil_du_bestille_:\n    '#type': webform_select_other\n    '#title': 'Hvad vil du bestille?'\n    '#options':\n      1: 'Datakort (til PC,udstyr (elevatorer, rottefælder m.v.))'\n      2: 'Hørebøffer (IT-butikken i Blixens har forskellige modeller til afprøvning)'\n      3: Mobil\n      4: 'PC udstyr'\n      5: 'SIMkort data udvidelse (Midlertidig mulighed. Udvidelsen fjernes igen efter coronatiden)'\n      6: Tablets\n      7: 'Tilbehør til mobilt udstyr'\n    '#other__option_label': 'Anden… (Ikke pc/mobiltudstyr)'\n  hvilket_udstyr_skal_kortet_sidde_i_:\n    '#type': select\n    '#title': 'Hvilket udstyr skal kortet sidde i?'\n    '#options':\n      1: 'PC eller tablet'\n      2: 'Enhed (lyssignal, elevator, rottefælde m.v.'\n    '#states':\n      invisible:\n        ':input[name=\"hvad_vil_du_bestille_[select]\"]':\n          '!value': '1'\n      visible:\n        ':input[name=\"hvad_vil_du_bestille_[select]\"]':\n          value: '1'\n  skriv_navn_paa_kontoen_hos_telenor:\n    '#type': textfield\n    '#title': 'Skriv navn på kontoen hos TDC'\n    '#more_title': 'Benyttes så datakortet kan faktureres korrekt'\n    '#states':\n      invisible:\n        ':input[name=\"hvilket_udstyr_skal_kortet_sidde_i_\"]':\n          '!value': '2'\n      visible:\n        ':input[name=\"hvilket_udstyr_skal_kortet_sidde_i_\"]':\n          value: '2'\n  skriv_navnet_paa_den_enhed_datakortet_skal_sidde_i:\n    '#type': textfield\n    '#title': 'Skriv navnet på den enhed datakortet skal sidde i'\n    '#description': 'Bruges til at identificere de enkelte datakort ift. godkendelse af faktura'\n    '#states':\n      invisible:\n        ':input[name=\"hvilket_udstyr_skal_kortet_sidde_i_\"]':\n          '!value': '2'\n      visible:\n        ':input[name=\"hvilket_udstyr_skal_kortet_sidde_i_\"]':\n          value: '2'"
