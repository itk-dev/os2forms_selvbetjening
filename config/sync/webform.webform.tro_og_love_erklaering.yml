id: tro_og_love_erklaering
title: 'Tro og Love Erklæring'
description: 'Tro og Love erkl&aelig;ring som sendes ud i forbindelse med ny- eller genans&aelig;ttelser'
category: MBU
elements: "vejledning:\n  '#type': webform_wizard_page\n  '#title': Vejledning\n  vejledning_overskrift_markup:\n    '#type': webform_markup\n    '#markup': '<h2><strong>VEJLEDNING TIL &rdquo;TRO OG LOVE ERKL&AElig;RING &ndash; ANS&AElig;TTELSE P&Aring; M&Aring;NEDSL&Oslash;N&rdquo;</strong></h2>'\n  vejledning_markup:\n    '#type': webform_markup\n    '#markup': |\n      <p>Erkl&aelig;ringen udfyldes med tidligere besk&aelig;ftigelse, som er relevant for beregning af erfarings-, pensions- og jubil&aelig;umsanciennitet. Det er dig som l&oslash;nmodtager, der har pligt til at oplyse om dine tidligere ans&aelig;ttelser, der kan v&aelig;re relevante i forhold til denne ans&aelig;ttelse. Det er vigtigt, at oplysningerne er korrekte, idet det kan f&aring; betydning for dine l&oslash;n- og pensionsvilk&aring;r.</p>\n      \n      <p><br />\n      <strong>Erfaringsanciennitet:</strong></p>\n      \n      <ul>\n      \t<li>I de fleste tilf&aelig;lde kun tidligere besk&aelig;ftigelse inden for det samme fagomr&aring;de/uddannelsesomr&aring;de.</li>\n      </ul>\n      \n      <p><br />\n      <strong>Pensionsanciennitet:</strong></p>\n      \n      <ul>\n      \t<li>Tidligere ans&aelig;ttelse som m&aring;nedsl&oslash;nnet medarbejder ved en kommune eller en region/amtskommune. (Ans&aelig;ttelse ved Staten, i privat virksomhed og udlandet skal ikke p&aring;f&oslash;res).</li>\n      \t<li>Ans&aelig;ttelse medregnes uanset, at den tidligere ans&aelig;ttelse har v&aelig;ret en anden overenskomst/stillingskategori end nyans&aelig;ttelsen.</li>\n      \t<li>Ans&aelig;ttelse i l&oslash;nnet praktik, l&oslash;ntilskud, jobtr&aelig;ning og puljejob kan ogs&aring; medregnes.</li>\n      </ul>\n      \n      <p><br />\n      <strong>Jubil&aelig;umsanciennitet:</strong></p>\n      \n      <ul>\n      \t<li>I de fleste tilf&aelig;lde kun tidligere besk&aelig;ftigelse inden for Aarhus Kommune.</li>\n      \t<li>For l&aelig;rere og b&oslash;rnehaveklasseledere ansat som tjenestem&aelig;nd i den lukkede gruppe&nbsp;og i den halvlukkede gruppe samt for overenskomstansatte l&aelig;rere/b&oslash;rnehaveklasseledere i 93-gruppen, er det ans&aelig;ttelse i samtlige kommuner, som skal medregnes.</li>\n      \t<li>For Kommunale tjenestem&aelig;nd samt overenskomstansatte t&aelig;lles kun ans&aelig;ttelser indenfor Aarhus kommune med.</li>\n      \t<li>For reglementsansatte p&aelig;dagoger er det ans&aelig;ttelse som reglementsansat i samtlige kommuner, som skal medregnes</li>\n      </ul>\n      \nstamoplysninger:\n  '#type': webform_wizard_page\n  '#title': Stamoplysninger\n  indledende_tekst_markup:\n    '#type': webform_markup\n    '#markup': |\n      <strong>TRO OG LOVE ERKL&AElig;RING &ndash; ANS&AElig;TTELSE P&Aring; M&Aring;NEDSL&Oslash;N</strong><br />\n      &nbsp;\n      \n  navn_personnummer:\n    '#type': webform_flexbox\n    personnummmer:\n      '#type': cpr_element\n      '#title': Personnummmer\n    navn:\n      '#type': cpr_name_element\n      '#title': Navn\n      '#multiple': false\n      '#readonly': true\n  stilling_tjenestested_ansaettelsesdato:\n    '#type': webform_flexbox\n    stilling:\n      '#type': textfield\n      '#title': Stilling\n    tjensested:\n      '#type': textfield\n      '#title': Tjensested\n    ansaettelsesdato:\n      '#type': date\n      '#title': Ansættelsesdato\n      '#title_display': before\n      '#help_display': title_before\n      '#date_date_format': ''\ntidligere_beskaeftigelse:\n  '#type': webform_wizard_page\n  '#title': 'Tidligere beskæftigelse'\n  tidligere_beskaeftigelse_markup:\n    '#type': webform_markup\n    '#markup': |\n      <h2><strong>Oplysning om tidligere besk&aelig;ftigelse</strong></h2>\n      <br />\n      Oplysning om tidligere besk&aelig;ftigelse til brug ved ans&aelig;ttelsen. Anvendes til beregning af erfarings-, pensions- og jubil&aelig;umsanciennitet. Udfyldes ved enhver <strong>nyans&aelig;ttelse </strong>samt <strong>genans&aelig;ttelse</strong> i Aarhus Kommune.\n      \n  markup_maanedsloen:\n    '#type': webform_markup\n    '#markup': '<h3><strong>M&aring;nedsl&oslash;n</strong></h3>'\n  maanedsloennet_tidligere_beskaeftigelse_angives_med_tidligste_an:\n    '#type': webform_custom_composite\n    '#title': 'Månedslønnet tidligere beskæftigelse (angives med tidligste ansættelse først)'\n    '#title_display': before\n    '#element':\n      ansaettelse:\n        '#type': textfield\n        '#title': 'Ansættelse (Arbejdssted/Stilling):'\n      fra:\n        '#type': date\n        '#title': 'Fra (dd.mm.åååå):'\n      til:\n        '#type': date\n        '#title': 'Til (dd.mm.åååå):'\n      timer:\n        '#type': textfield\n        '#title': 'Antal timer pr. uge:'\n      varighed:\n        '#type': textfield\n        '#title': 'Ansættelsens  varighed (år – måneder - dage):'\ntidligere_timeloennede_beskaeftigelse:\n  '#type': webform_wizard_page\n  '#title': 'Tidligere timelønnede beskæftigelse'\n  markup_timeloen:\n    '#type': webform_markup\n    '#markup': |\n      <h2><strong>Timel&oslash;n</strong></h2>\n      Hvis du ingen relevant timel&oslash;nnet besk&aelig;ftigelse har, skal du blot indtaste &quot;0&quot; i feltet timer.&nbsp;&nbsp;<br />\n      &nbsp;\n  timeloennet_tidligere_beskaeftigelse:\n    '#type': webform_custom_composite\n    '#title': 'Timelønnet tidligere beskæftigelse (angives med tidligste ansættelse først)'\n    '#title_display': before\n    '#element':\n      ansaettelse:\n        '#type': textfield\n        '#title': 'Ansættelse (Arbejdssted/Stilling):'\n      fra:\n        '#type': date\n        '#title': 'Fra (dd.mm.åååå):'\n      til:\n        '#type': date\n        '#title': 'Til (dd.mm.åååå):'\n      timer:\n        '#type': textfield\n        '#title': 'Antal timer i alt:'\n      varighed:\n        '#type': textfield\n        '#title': 'Ansættelsens  varighed (år – måneder - dage):'\n  timeloennede_markup:\n    '#type': webform_markup\n    '#markup': '<em>*Ved anf&oslash;rsel af timel&oslash;nsans&aelig;ttelser skal du, hvis du &oslash;nsker en beregning af, hvorvidt timerne t&aelig;ller med som anciennitet, vedl&aelig;gge kopier af dine l&oslash;nsedler i forbindelse med dine timel&oslash;nsans&aelig;ttelser, da vi skal have dokumentation for, hvor mange timer du har haft pr. m&aring;ned.</em>'\n  upload_filer:\n    '#type': webform_document_file\n    '#title': 'Upload filer'\n    '#multiple': 5\n    '#file_placeholder': 'Vedl&aelig;g kopier af dine l&oslash;nsedler i forbindelse med dine timel&oslash;nsans&aelig;ttelser.'\n    '#file_preview': name\nafviklede_timer_i_indevaerende_kalenderaar:\n  '#type': webform_wizard_page\n  '#title': 'Afviklede timer i indeværende kalenderår'\n  flexbox_omsorgsdage:\n    '#type': webform_flexbox\n    omsorgsdage:\n      '#type': textfield\n      '#title': Omsorgsdage\n      '#help': '<span style=\"font-size:11.0pt\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">2 dage pr. barn under 7 &aring;r</span></span>'\n      '#title_display': before\n    ikke_relevant:\n      '#type': checkbox\n      '#title': 'Ikke relevant'\n  flexbox_seniordage:\n    '#type': webform_flexbox\n    seniordage:\n      '#type': textfield\n      '#title': Seniordage\n    ikke_relevant_seniordage:\n      '#type': checkbox\n      '#title': 'Ikke relevant'\n  flexbox_ferie:\n    '#type': webform_flexbox\n    optjent_ferie:\n      '#type': textfield\n      '#title': 'Optjent ferie'\n      '#description': 'Optjent ferie i dage'\n      '#help': 'Optjent ferie fra tidligere arbejdsgiver.&nbsp;Se opg&oslash;relse fra din tidligere arbejdsgiver i din e-Boks.'\n    ingen_optjent_ferie:\n      '#type': checkbox\n      '#title': 'Ingen optjent ferie'\n      '#help': 'Ingen optjent ferie fra tidligere arbejdsgiver'\n      '#title_display': before\n  tidligere_aftalebaserede_barselsaftaler:\n    '#type': textarea\n    '#title': 'Tidligere aftalebaserede barselsaftaler'\nactions:\n  '#type': webform_actions\n  '#title': 'Send knap(per)'"
