elements: "hvor_skete_haendelsen:\n  '#type': radios\n  '#title': 'Hvor skete hændelsen'\n  '#options':\n    'I Aarhus kommune': 'I Aarhus kommune'\n    'Udenfor Aarhus kommune': 'Udenfor Aarhus kommune'\n  '#options__properties': ''\n  '#required': true\nhvad_var_konsekvensen_for_borgeren:\n  '#type': select\n  '#title': 'Hvad var konsekvensen for borgeren'\n  '#options':\n    Ingen: 'Ingen skade'\n    Mild: Mild\n    Moderat: Moderat\n    Alvorlig: Alvorlig\n    Dødelig: Dødelig\n  '#empty_option': 'Vælg alvorlighedsgrad'\n  '#required': true\n  '#states':\n    visible-slide:\n      ':input[name=\"hvor_skete_haendelsen\"]':\n        value: 'I Aarhus kommune'\nnone_info:\n  '#type': webform_markup\n  '#states':\n    visible-slide:\n      ':input[name=\"hvad_var_konsekvensen_for_borgeren\"]':\n        value: Ingen\n  '#markup': |\n    <div class=\"alert alert-info\" role=\"alert\">\n    <p>Med \"ingen skade\" menes at der intet er at mærke på borgeren efterfølgende.</p>\n    </div>\n    \nmild_info:\n  '#type': webform_markup\n  '#states':\n    visible-slide:\n      ':input[name=\"hvad_var_konsekvensen_for_borgeren\"]':\n        value: Mild\n  '#markup': '<div class=\"alert alert-info\" role=\"alert\">Med \"mild\" menes lettere forbigående skade, som ikke kræver øget behandling eller øget plejeindsats.</div>'\nmoderate_info:\n  '#type': webform_markup\n  '#states':\n    visible-slide:\n      ':input[name=\"hvad_var_konsekvensen_for_borgeren\"]':\n        value: Moderat\n  '#markup': \"<div class=\\\"alert alert-info\\\" role=\\\"alert\\\">Med \\\"moderat\\\" menes\\_forbigående skade, som kræver indlæggelse eller behandling hos praktiserende læge eller øget plejeindsats.</div>\"\nsevere_info:\n  '#type': webform_markup\n  '#states':\n    visible-slide:\n      ':input[name=\"hvad_var_konsekvensen_for_borgeren\"]':\n        value: Alvorlig\n  '#markup': |\n    <div class=\"alert alert-info\" role=\"alert\">\n    <p>Med &quot;alvorlig&quot; menes&nbsp;permanent skade som kr&aelig;ver indl&aelig;ggelse eller behandling hos praktiserende l&aelig;ge eller &oslash;get plejeindsats. Eller andre skader, som kr&aelig;ver akut livreddende behandling.</p></div>\n    \ndeath_info:\n  '#type': webform_markup\n  '#states':\n    visible-slide:\n      ':input[name=\"hvad_var_konsekvensen_for_borgeren\"]':\n        value: Dødelig\n  '#markup': |\n    <div class=\"alert alert-info\" role=\"alert\">\n    Med dødelig forståes at borgeren er død eller døende som følge af denne UTH\n    </div>\n    \nreportelsewhere:\n  '#type': processed_text\n  '#states':\n    visible-slide:\n      - ':input[name=\"hvor_skete_haendelsen\"]':\n          value: 'Udenfor Aarhus kommune'\n      - or\n      - ':input[name=\"hvad_var_konsekvensen_for_borgeren\"]':\n          value: Alvorlig\n  '#display_on': both\n  '#text': |\n    <h3>Hvis du indrapporterer en utilsigtet hændelse der er sket udenfor MSO, skal du benytte DPSD formularen&nbsp;<a href=\"https://dpsd.csc-scandihealth.com/Form/PublicSubmission.aspx?form=DPSD_Public\">Klik her for at gå til DPSD formularen</a></h3>\n    \n    <p>&nbsp;</p>\n    \n  '#format': full_html\nhvor_fandt_haendelsen_sted_:\n  '#type': select\n  '#title': 'Hvilken enhed var ansvarlig for hændelsen?'\n  '#options': mso_cura_orgenheder\n  '#empty_option': 'Her skal du angive hvor hændelsen fandt sted'\n  '#required': true\n  '#states':\n    visible-slide:\n      ':input[name=\"hvad_var_konsekvensen_for_borgeren\"]':\n        filled: true\nhvilken_beskrivelse_passer_bedst_til_haendelsen_:\n  '#type': webform_select_other\n  '#title': 'Hvilken beskrivelse passer bedst til hændelsen?'\n  '#options':\n    Medicin: Medicin\n    'Hjælpemidler og træning': 'Hjælpemidler og træning'\n    'Behandling og pleje': 'Behandling og pleje'\n    'Overlevering af information, ansvar, dokumentation': 'Overlevering af information, ansvar, dokumentation'\n    'Visitation og overgange i MSO': 'Visitation og overgange i MSO'\n  '#empty_option': 'Vælg en beskrivelse'\n  '#other__placeholder': 'Anden - Beskriv venligst'\n  '#required': true\n  '#states':\n    visible-slide:\n      ':input[name=\"hvor_fandt_haendelsen_sted_\"]':\n        filled: true\nactions:\n  '#type': webform_actions\n  '#title': 'Send knap(per)'\n  '#states':\n    enabled:\n      - ':input[name=\"hvad_var_konsekvensen_for_borgeren\"]':\n          value: Mild\n      - xor\n      - ':input[name=\"hvad_var_konsekvensen_for_borgeren\"]':\n          value: Moderat\n      - xor\n      - ':input[name=\"hvad_var_konsekvensen_for_borgeren\"]':\n          value: Ingen"
