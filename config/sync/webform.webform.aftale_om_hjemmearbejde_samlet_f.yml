id: aftale_om_hjemmearbejde_samlet_f
title: 'Aftale om hjemmearbejde - samlet leder'
description: ''
category: BA
elements: "side:\n  '#type': webform_wizard_page\n  '#title': 'Personlige oplysninger'\n  markup:\n    '#type': webform_markup\n    '#display_on': both\n    '#markup': |\n      <p>Denne blanket&nbsp;underst&oslash;tter&nbsp;den lokale aftale om distancearbejde.&nbsp;N&aring;r du har udfyldt sp&oslash;rgeskemaet, sendes det videre til din n&aelig;rmeste leder, som bruger&nbsp;hjemmeAPV&rsquo;en&nbsp;i sin beslutning om&nbsp;godkendelse af aftalen om fast hjemmearbejde.&nbsp;&nbsp;</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Aftalen&nbsp;foruds&aelig;tter,&nbsp;at du er i&nbsp;tilpas&nbsp;l&oslash;bende dialog med din n&aelig;rmeste leder om, hvordan og hvor ofte du arbejder hjemmefra.&nbsp;</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Det anbefales at&nbsp;du ser denne film&nbsp;(mangler link)&nbsp;om indretning af arbejdspladsen for at f&aring; et overblik over kontorindretningen. Helst inden du&nbsp;besvarer&nbsp;APV-tjeklisten.&nbsp;</p>\n      \n      <p>&nbsp;</p>\n      \n  mere:\n    '#type': webform_more\n    '#more_title': 'Gode råd til dit arbejdsmiljø derhjemme'\n    '#more': |\n      <p>Helt overordnet er det vigtigt,&nbsp;at du l&oslash;bende har dialog med din leder om trivsel, opgavel&oslash;sning og feedback. Hvis du arbejder meget hjemmefra, s&aring;&nbsp;kan det v&aelig;re et s&aelig;rligt opm&aelig;rksomhedspunkt, da dialogen er vigtig for et godt arbejdsmilj&oslash;.&nbsp;</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Husk&nbsp;ogs&aring;&nbsp;at forebygge gener ved meget sk&aelig;rmarbejde. Det er en god id&eacute; b&aring;de p&aring; kontoret og p&aring; hjemmekontoret&nbsp;- se &oslash;velser her:&nbsp;<a href=\"https://www.arbejdsmiljoweb.dk/krop-og-sundhed/fysisk-aktivitet/oevelser_med_elastik\">https://www.arbejdsmiljoweb.dk/krop-og-sundhed/fysisk-aktivitet/oevelser_med_elastik</a>&nbsp;</p>\n      \n      <p>&nbsp;</p>\n      \n      <p>Et sidste r&aring;d er, at du med fordel kan benytte muligheden&nbsp;for at sidde flere forskellige steder hjemmefra. Herved f&aring;r du noget af den variation ind i dagligdagen,&nbsp;som for mange kommer mere naturlig,&nbsp;n&aring;r man er p&aring; kontorarbejdspladsen.&nbsp;</p>\n      \n  dine_oplysninger:\n    '#type': webform_section\n    '#title': 'Dine oplysninger'\n    medarbejder_navn:\n      '#type': textfield\n      '#title': 'Dit navn:'\n      '#required': true\n    medarbejder_az_id_:\n      '#type': email\n      '#title': 'Din e-mail: '\n      '#required': true\n    leder_e_mail_:\n      '#type': email\n      '#title': 'Din leders e-mail:'\n      '#required': true\n    send_til_arbejdsmiljoerepraesentant:\n      '#type': checkboxes\n      '#title': 'Send til arbejdsmiljørepræsentant'\n      '#options':\n        'yes': Ja\n        'no': Nej\n      '#required': true\n    arbejdsmiljoerepraesentant:\n      '#type': email\n      '#title': 'Din arbejdsmiljørepræsentants e-mail:'\n      '#states':\n        visible:\n          ':input[name=\"send_til_arbejdsmiljoerepraesentant[yes]\"]':\n            checked: true\n    ergonomi_:\n      '#type': webform_section\n      '#title': 'Ergonomi på hjemmearbejdet'\n      arbejdsstilling:\n        '#type': webform_likert\n        '#title': Arbejdsstilling\n        '#questions':\n          bord: 'Har du et egnet bord at sidde/stå ved (hæve-sænkebord er ikke et krav)'\n          stol: 'Har du en god stol at sidde på? '\n          Skærm: 'Kan du indstille din skærm? (fx højde, lysstyrke mv) '\n          mus: 'Har du adgang til en ekstern mus? '\n          tastatur: 'Har du adgang til et eksternt tastatur? '\n        '#answers':\n          Ja: Ja\n          Nej: Nej\n        '#required': true\n      klima:\n        '#type': webform_likert\n        '#title': Klima\n        '#questions':\n          luft: 'Kan du lufte ud? '\n          traek: 'Kan du undgå at sidde i træk? '\n          temperatur: 'Kan du regulere temperaturen? '\n        '#answers':\n          Ja: Ja\n          Nej: Nej\n        '#required': true\n      andet:\n        '#type': webform_likert\n        '#title': Andet\n        '#questions':\n          lys: 'Kan du undgå blænding fra lys og reflekser i skærmen? '\n          ryddelighed: 'Forebygger du ulykker?   -- fx ved at hænge ledninger op, så du undgår snubleulykker.'\n          lyd: 'Oplever du udfordringer med støj? '\n          egnet: 'Vurderes hjemmearbejdspladsen samlet set velegnet?'\n        '#answers':\n          Ja: Ja\n          Nej: Nej\n        '#required': true\n      oevrige_kommentarer_til_hjemmearbejdspladsens_arbejdsmiljoe_:\n        '#type': textarea\n        '#title': 'Øvrige kommentarer til hjemmearbejdspladsens arbejdsmiljø '\namr:\n  '#type': fieldset\n  '#title': AMR\n  amr_kommentar:\n    '#type': textarea\n    '#title': amr_kommentar\nleder:\n  '#type': fieldset\n  '#title': Leder\n  terms_of_service:\n    '#type': webform_terms_of_service\n    '#title': 'Jeg godkender medarbejdserens ønsker om hjemmearbejdsplads.'\n    '#terms_content': 'Ovenst&aring;ende forhold er acceptable for en hjemmearbejdsplads.'\n  skal_tr_informeres_:\n    '#type': checkboxes\n    '#title': 'Skal TR informeres:'\n    '#options':\n      Ja: Ja\n      Nej: Nej\n    '#options__properties': ''\n  tr_e_mail_:\n    '#type': textfield\n    '#title': 'TR e-mail: '\n    '#states':\n      visible:\n        ':input[name=\"skal_tr_informeres_[Ja]\"]':\n          checked: true"
