services:
  Drupal\os2forms_organisation\Helper\Helper:
    arguments:
      - '@organisation.security_token_service'
      - '@organisation.organisation_service'
      - '@config.factory'
      - '@current_user'
      - '@entity_type.manager'
      - '@property_accessor'

  organisation.helper:
    alias: Drupal\os2forms_organisation\Helper\Helper

  organisation.security_token_service:
    class: Drupal\os2forms_organisation\Helper\SecurityTokenService

  organisation.organisation_service:
    class: Drupal\os2forms_organisation\Helper\OrganisationService

  property_accessor:
    class: Symfony\Component\PropertyAccess\PropertyAccessor

  Drupal\os2forms_organisation\Helper\FormHelper:
    arguments:
      - '@organisation.helper'
