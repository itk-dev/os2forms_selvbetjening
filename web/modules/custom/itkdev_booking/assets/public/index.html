    <title>Booking App</title>
    <!-- Hack to avoid hot reload in development -->
    <script>
      {
        var WS = window.WebSocket;
        function DevWebSocket(s) {
          if (s === "wss://bookingapp.local.itkdev.dk:3000/ws" || s === "ws://bookingapp.local.itkdev.dk:3000/ws") {
            console.info("[DEV NOTICE] Live reload has been disabled (see index.html)");
            return {};
          } else {
            // Pass through other usage of sockets
            return new WS(s);
          }
        }
        window.WebSocket = DevWebSocket;
      }
    </script>
